<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vintage Radio</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body data-theme="bakelite">
    <div class="crt-screen">
      <div class="crt-overlay"></div>

      <div class="radio-container">
        <header class="radio-header">
          <span class="radio-title">~ R A D I O ~</span>
          <div class="header-controls">
            <button id="theme-btn" class="icon-btn" title="Switch Theme (T)">T</button>
            <button id="exit-btn" class="icon-btn danger" title="Exit (Q)">X</button>
          </div>
        </header>

        <div class="radio-body">
          <div class="left-panel">
            <div class="display-area">
              <div class="vu-meter" id="vu-left">
                <div class="vu-bar" data-level="5"></div>
                <div class="vu-bar" data-level="4"></div>
                <div class="vu-bar" data-level="3"></div>
                <div class="vu-bar" data-level="2"></div>
                <div class="vu-bar" data-level="1"></div>
              </div>

              <div class="display-center">
                <div id="station-name" class="station-name">Select a station</div>
                
                <div class="now-playing-container">
                  <div id="now-playing" class="now-playing-text"></div>
                </div>

                <div class="display-info">
                  <span id="play-time">00:00</span>
                  <span id="volume-display">VOL: 60%</span>
                  <span id="status" class="status stopped">STOPPED</span>
                </div>
              </div>

              <div class="vu-meter" id="vu-right">
                <div class="vu-bar" data-level="5"></div>
                <div class="vu-bar" data-level="4"></div>
                <div class="vu-bar" data-level="3"></div>
                <div class="vu-bar" data-level="2"></div>
                <div class="vu-bar" data-level="1"></div>
              </div>
            </div>

            <div class="controls">
              <button id="prev-btn" class="control-btn" title="Previous (P)">|&lt;&lt;</button>
              <button id="play-btn" class="control-btn play" title="Play/Pause (Space)">&gt; PLAY</button>
              <button id="stop-btn" class="control-btn stop" title="Stop (S)">[] STOP</button>
              <button id="next-btn" class="control-btn" title="Next (N)">&gt;&gt;|</button>
            </div>

            <div class="volume-control">
              <span class="volume-label">VOLUME</span>
              <input type="range" id="volume-slider" min="0" max="100" value="60" />
            </div>

            <div class="playlist-container">
              <div id="playlist" class="playlist"></div>
            </div>
          </div>

          <div class="speaker-panel">
            <div class="speaker-frame">
              <div class="speaker-grill" id="speaker-grill"></div>
            </div>
          </div>
        </div>

        <footer class="radio-footer">
          <span>[Space] Play/Pause</span>
          <span>[N/P] Next/Prev</span>
          <span>[T] Theme</span>
          <span class="app-name">Vintage Radio</span>
        </footer>
      </div>
    </div>

    <audio id="audio-player" crossorigin="anonymous"></audio>
  </body>
</html>
